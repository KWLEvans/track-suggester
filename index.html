<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus</h1>
      <h2>Let's find which of our coding tracks best suits you!</h2>
      <div class="panel panel-primary question">
        <div class="panel-heading">
          <h3 id="question" class="panel-title">Are you interested in learning to code?</h3>
        </div>
        <div class="panel-body">
          <form>
            <div  id="answer1" class="radio">
              <label>
                <input type="radio" value="1">
                <span id="answerText1">Absolutely! Bring on the code.</span>
              </label>
            </div>
            <div id="answer2" class="radio">
              <label>
                <input type="radio" value="2">
                <span id="answerText2">Maybe... I'm not really sure.</span>
              </label>
            </div>
            <div id="answer3" class="radio">
              <label>
                <input type="radio" value="3">
                <span id="answerText3">No way. Coding is for nerds.</span>
              </label>
            </div>
            <div id="answer4" class="radio">
              <label>
                <input type="radio" value="4">
                <span id="answerText4"></span>
              </label>
            </div>
            <button class="btn" type="submit">Next >></button>
          </form>
          <div id="suggestion">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
